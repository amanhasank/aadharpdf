<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Card to PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aadhar Card to PDF Converter</h1>
        <div class="upload-section">
            <div class="upload-area">
                <label for="frontImage">Upload Front Image</label>
                <input type="file" id="frontImage" accept="image/*">
                <img id="front-preview" class="preview" src="#" alt="Front Preview" />
            </div>
            <div class="upload-area">
                <label for="backImage">Upload Back Image</label>
                <input type="file" id="backImage" accept="image/*">
                <img id="back-preview" class="preview" src="#" alt="Back Preview" />
            </div>
        </div>
        <button id="generatePdf">Generate PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
